services:
  - type: web
    name: personal-finance-assistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./finance_assistant.db
      - key: SECRET_KEY
        generateValue: true