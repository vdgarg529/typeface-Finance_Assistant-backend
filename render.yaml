services:
  - type: web
    name: finance-assistant
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance_db
          property: connectionString
      - key: asdfghjkl;
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: https://typefacefinance-assistant.vercel.app,http://localhost:3000,http://localhost:8000
        value: https://typefacefinance-assistant.vercel.app/login